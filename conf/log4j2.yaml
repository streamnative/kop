
Configuration:
  status: INFO
  monitorInterval: 30
  name: kop

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
          level: info

    Logger:
      - name: io.streamnative.kop
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console

      - name: verbose
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
