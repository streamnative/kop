name: KoP Release

on:
  push:
    tags:
      - '*'

jobs:
  upload:
    name: Upload Release files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: build
        run: |
          version=`./scripts/dev/get-project-version.py`
          mvn clean install -DskipTests
          rm -rf pulsar-*
          cp kafka-impl/target/pulsar-protocol-handler-kafka-${version}.nar ./
          cp kafka-impl/target/pulsar-kop-${version}-bin.tar.gz ./
          cp README.md ./pulsar-protocol-handler-kafka-readme.md
          echo "ls pulsar-*"
          ls pulsar-*
          mkdir release
          mv pulsar-* release

      - name: Sign all files
        env:
          SNBOT_SECRET_PASSPHRASE: ${{ secrets.SNBOT_SECRET_PASSPHRASE }}
        run: |
          ./.github/bot-git/setup-git.sh
          ./scripts/bot-git/sign.sh ${PWD}/release
          cd release

      - name: publish
        uses: skx/github-action-publish-binaries@release-0.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'pulsar-*'
